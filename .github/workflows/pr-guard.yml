name: Zentosys AI PR Guard

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-pr-guard:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # 1️⃣ Checkout full git history (needed for diff)
      # ---------------------------------------
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------
      # 2️⃣ Set up Docker
      # ---------------------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # ---------------------------------------
      # 3️⃣ Build PR Guard Docker Image
      # ---------------------------------------
      - name: Build PR Guard Container
        run: docker build -t zentosys-ai-pr-guard .

      # ---------------------------------------
      # 4️⃣ Run PR Guard (ALL CHECKS INSIDE DOCKER)
      # ---------------------------------------
      - name: Run Zentosys AI PR Guard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker run --rm \
            -e OPENAI_API_KEY=$OPENAI_API_KEY \
            -v ${{ github.workspace }}:/app \
            -w /app \
            zentosys-ai-pr-guard
